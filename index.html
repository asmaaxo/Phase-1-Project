<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
   <nav>
    <a href="#">all recipes</a>
    <a href="#">lifestyle</a>
    <a href="#">contact</a>
   </nav>
   <input type="text" id="search" placeholder="Search recipes..."> 
   <button id="toggle-mode">Toggle Dark Mode</button> 
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Discover Delicious Recipes</h2>
        <p>Find the best recipes for breakfast, lunch, dinner, and dessert!</p>
    </div>
</section>

<main id="recipe-list">

</main>

<section id="contact" class="contact-section">
    <h2>Want more? Contact me for more recipes!</h2>
    <form id="contact-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <button type="submit" class="submit-btn">Yes Please!</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Recipe Website. All Rights Reserved.</p>
</footer>

<script src="./index.js"></script>
</body>
</html>
